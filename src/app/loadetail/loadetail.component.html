</div>

<div class="container-fluid newsandevent-container">

  <div class="row text-center text-lg-start">

    <div class="col-lg-3 col-md-4 col-sm-12 img-container" *ngFor="let img of datas" (click)="lightbox.open(0, 'lightbox', {panelClass: 'fullscreen'})">
      <div class="d-block mb-4 mt-3 h-100">
        <img class="img-fluid img-thumbnail main-img" [src]="img.InnerImageUrl" alt="">
        <p class="text-center img-caption">{{img.InnerCaption}}</p>
      </div>
    </div>

  </div>

</div>
